<!DOCTYPE html>
<html>
<body>

<h1>A simple application</h1>
<h2>The onclick Event</h2>

<p>The onclick event triggers a function when an element is clicked on.</p>
<p>Click to trigger a function that will output "Hey You Clicked me!, it's CricleCI assessment thanks!"</p>

<button onclick="myFunction()">Click me</button>

<p id="demo"></p>

<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Hey you clicked me!, it's CricleCI assessment thanks!";
}
</script>

</body>
</html>
